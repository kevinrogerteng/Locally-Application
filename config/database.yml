# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: locall_yapp_development
  encoding: unicode
  host: localhost
  pool: 5
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: locall_yapp_test
  encoding: unicode
  pool: 5

production:
  adapter: postgresql
  database: locally_app_production
  encoding: unicode
  pool: 5
